<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body class="min-h-screen bg-[conic-gradient(at_bottom_right,_var(--tw-gradient-stops))] from-[#1d4ed8] via-[#1e40af] to-[#111827] flex flex-col justify-baseline items-center">

    <p class="text-white text-center font-semibold text-3xl mt-8 p-6 ">
        This is my Simple Weather App. It uses the OpenWeatherMap API to fetch weather data for a given city.
    </p>
    <div
        class="box h-auto w-fit flex flex-col justify-center items-center gap-4  bg-white/5 border-white/10 backdrop-blur-lg  rounded-lg shadow-xl p-8 mt-20">
        <p class="text-white font-semibold text-2xl  ">Weather App</p>
        <div class="flex justify-center items-center gap-4">
            <input type="text" placeholder="Enter city name" id="city-input"
                class="px-3 py-2 rounded-xl border-white/10 bg-white/5 focus:outline-none text-white font-semibold">
            <button
                class="px-3 py-2 border-none  border-white/10 bg-white/5  rounded-xl text-white font-semibold "
                id="get-weather-btn">Search</button>
        </div>
        <div class="hidden" id="weather-info">
            <p class="text-white mt-3 font-semibold h-auto w-fit text-2xl" id="city-data"></p>
            <p class="text-white mt-3 font-semibold h-auto w-fit " id="temperature-data"></p>
            <p class="text-white mt-3 font-semibold h-auto w-fit " id="description-data"></p>
            <p class="text-white mt-3 font-semibold h-auto w-fit " id="wind-data"></p>
        </div>

        <p id="error-message" class="hidden">City not found. Please try again.</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
